server:
  port: 8848

spring:
  datasource:
    platform: mysql
  security:
    enabled: true
  boot:
    admin:
      client:
        url: http://tumo-cloud-admin

# 数据库配置
db:
  num: 1
  user: root
  password: root
  url:
    0: jdbc:mysql://127.0.0.1:3306/tumo_cloud_nacos?characterEncoding=utf8&connectTimeout=1000&socketTimeout=3000&autoReconnect=true&useUnicode=true&useSSL=false&serverTimezone=UTC

# Nacos配置
nacos:
  security:
    ignore:
      urls: /,/error,/**/*.css,/**/*.js,/**/*.html,/**/*.map,/**/*.svg,/**/*.png,/**/*.ico,/console-fe/public/**,/v1/auth/**,/v1/console/health/**,/actuator/**,/v1/console/server/**
  core:
    auth:
      system.type: nacos
      default.token.secret.key: SecretKey012345678901234567890123456789012345678901234567890123456789
