server:
  port: 5002
  servlet:
    session:
      cookie:
        name: sentinel_dashboard_cookie

auth:
  username: tumo-cloud
  password: tumo-cloud
  filter:
    exclude-urls: /,/auth/login,/auth/logout,/registry/machine,/version
    exclude-url-suffixes: htm,html,js,css,map,ico,ttf,woff,png

sentinel:
  dashboard:
    version: ${project.version}
